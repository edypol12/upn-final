<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<!-- NavBar: Menu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Framework</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listar}">Clientes</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

<div class="container">
<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
<div th:object="${cliente}" th:remove="tag"></div>


<form th:action="@{/form}" th:object="${cliente}" method="post">

<div class="form-group row">
	<label class="col-sm-2 col-form-label">Nombre</label>
	<div class="col-sm-6">
	<input type="text" th:field="*{nombre}" class="form-control">
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 col-form-label">Apellido</label>
	<div class="col-sm-6">
	<input type="text" th:field="*{apellido}" class="form-control">
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 col-form-label">Email</label>
	<div class="col-sm-6">
	<input type="text" th:field="*{email}" class="form-control">
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 col-form-label">Fecha</label>
	<div class="col-sm-6">
	<input type="text" th:field="*{createAt}" class="form-control">
	</div>
</div>

<div class="form-group row">
	<div class="col-sm-6">
	<input type="submit" value="Crear Cliente" class="btn btn-primary">
	</div>
</div>


</form>
</div>
<!-- JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
